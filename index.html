<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>CSS Styling Examples</title>
    <style>
        h2 {
            color: rgb(179, 17, 17); 
            background-color: rgb(161, 161, 22);
            font-family: Georgia, 'Times New Roman', Times, serif;
            font-size: xx-large;
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <hr>
    <h2 style="color: rgb(20, 238, 173, 0.726);">This is Inline CSS</h2>
    <hr>
    <h2>This is Internal CSS</h2>
    <hr>
    <h2>This is External CSS</h2>
    <hr>
</body>
</html>
